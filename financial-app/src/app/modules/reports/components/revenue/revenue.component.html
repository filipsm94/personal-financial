<form class="form-inline" [formGroup]="revenueForm">
    <h2>Registrar ingreso</h2>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="typeRevenue">
                    Tipo de ingreso
                </label>
                <select name="typeRevenue" id="typeRevenue" formControlName="typeRevenue" class="form-control">
                    <option value="">Seleccione...</option>
                    <option [value]="item" *ngFor="let item of options">{{optionMovement[item]}}</option>
                </select>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="amount">
                    Monto
                </label>
                <input id="amount" class="form-control" type="text" formControlName="amount">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="observations">
                Observaciones
            </label>
            <textarea name="observations" id="observations" class="form-control" cols="50" rows="3"></textarea>
        </div>
    </div>
    <div class="alert-danger ps-3" *ngIf="hasError">
        Error en el guardado de los datos
    </div>
    <hr>
    <div class="group_buttons">
        <button type="submit" class="btn btn-primary" (click)="save()" *ngIf="!updateRecord">Guardar</button>
        <button type="submit" class="btn btn-warning" (click)="update()" *ngIf="updateRecord">Actualizar registro</button>
        <button type="submit" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
    </div>
</form>

<div class="row my-3">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Resumen de ingresos</h3>
                <table class="table">
                    <tbody>
                        <tr *ngFor="let item of movements">
                            <th scope="row">{{ item.name }}</th>
                            <td>{{ item.date | date }}</td>
                            <td>{{ getOptionMovement(item.typeRevenueExpense) }}</td>
                            <td>{{ item.amount | currency }}</td>
                            <td><i class="fas fa-edit pointer" (click)="editMovement(item)">&nbsp;</i></td>
                            <td><i class="fas fa-trash-alt pointer" (click)="deleteMovement(item)">&nbsp;</i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
</div>
